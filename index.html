<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flip card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="maincontainer">
     <div class="card">
        <div class="cardfront">
            <img src="image/img2.jpg" alt="image">
        </div>
        <div class="cardback">
            <h1>Gowtham Ramachandran</h1>
            <p>web Designer</p>
        </div>
     </div>

     <div class="card-2">
        <div class="cardfront">
            <img src="image/Suriya.jpg" alt="image">
        </div>
        <div class="cardback">
            <h1>Suriya sivakumar</h1>
            <p>Tamil Actor</p>
        </div>
     </div>

     <div class="card-3">
        <div class="cardfront">
            <img src="image/vijay.jpeg" alt="image">
        </div>
        <div class="cardback">
            <h1>Jospeh Vijay</h1>
            <p>Tamil Actor</p>
        </div>
     </div>
    </div>
  </div>
</body>
</html>
